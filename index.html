<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Money Maker</title>
        <!--stylesheet css-->
        <link rel="stylesheet" href="css/style.css">
        <!--bootstrap css-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- font awesome -->
        <script src="https://kit.fontawesome.com/1ce728fb48.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--header part-->
        <header>
            <h1 class="text-center text-info my-5 fw-bold">Money <span class="text-primary">Maker</span>
                <i class="fa-solid fa-circle-dollar-to-slot text-primary"></i></h1>
        </header>
        <!--main part-->
        <main>
            <section class="container px-4">
                <div class="row gx-5">
                    <!-- cover pic -->
                    <div class="col-lg-7 col-sm-12 align-self-center">
                    <img src="images/-1x-1.jpg" class="img-fluid" alt="">
                    </div>
                    <!-- right sidebar -->
                    <div class="col-lg-5 col-sm-12">
                        <div class="p-3 border border-0 bg-light">
                            <!-- income part -->
                            <h4 class="text-center my-3">Income</h4>
                            <table class="mx-auto">
                                <tr>
                                    <td class="text-end">Income:</td>
                                    <td><input type="text" id="income" 
                                        class="border border-0 ms-1" value="10000"></td>
                                </tr>
                            </table>
                            <!-- expense part -->
                            <div>
                                <h4 class="my-3 text-center">Expense</h4>
                                <table class="mx-auto">
                                    <tr>
                                        <td class="text-end">Food:</td>
                                        <td><input type="text" id="food-cost" value="" 
                                            class="my-2 ms-1"></td>
                                    </tr>
                                    <tr>
                                        <td class="text-end">Rent:</td>
                                        <td><input type="text" id="rent-cost" value="" 
                                            class="my-2 ms-1"></td>
                                    </tr>
                                    <tr>
                                        <td class="text-end">Clothes:</td>
                                        <td><input type="text" id="cloth-cost" value="" 
                                            class="my-2 ms-1"></td>
                                    </tr>
                                </table>
                                <!-- error message -->
                                <h6 class="my-3 text-center text-danger error-message"  id="error-message">
                                    Please enter valid input*</h6>
                                <!-- calculation button -->
                                <div class="text-center my-3"><button class="border border-0 fw-bold bg-info 
                                    text-white px-4 py-2 rounded" id="expense">Calculate</button></div>
                            </div>
                            <!-- error message -->
                            <h6 class="my-3 text-center text-danger error-message"  
                                id="err-message">You don't have enough balance to expense*</h6>
                            <!-- after calculation -->
                            <h6 class="text-center">Total Expense: 
                                <span id="total-expense">0</span></h6>
                            <h6 class="text-center">Balance: <span id="balance">0</span></h6>
                            <!-- saving amount -->
                            <div class="text-center">
                                <label for="save" class="me-3 my-4"><h6>Save:</h6></label>
                                <input type="text" value="" class="my-4 py-2 ps-0 text-center" 
                                id="save-input" style="width: 100px;">
                                <span class="mx-4 fw-bold my-4">%</span>
                                <button class="py-2 px-3 mb-4 border border-0 fw-bold 
                                bg-info text-white rounded my-4" id="save">Save</button>
                                <!-- error message -->
                                <h6 class="my-3 text-center text-danger error-message"  
                                id="error-msg">Do not have enough balance to saving*</h6>
                                <h6 class="text-center">Saving Amount: <span id="save-amount">0</span></h6>
                                <h6 class="text-center">Remaining Balance: <span id="remaining-balance">0</span></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <!-- js file attached -->
        <script src="js/app.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
